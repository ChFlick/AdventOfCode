<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fractal Art</title>
    <script type="text/javascript" src="./fractalArt.js"></script>
    <script>
        function start(){
            var input = document.getElementById('input').value;
            document.getElementById('result').innerHTML = calculateImage(input)
        }
    </script>

<body>
    <textarea id="input" type="text" onkeypress="start()" style="width: 400px; height: 400px; float: left"></textarea>
    <div id="result"></div>
</body>
</html>
