<html>
  <head>
    <script type="text/javascript" src="./memoryReallocation.js"></script>
    <script>
      function start(){
        var input = document.getElementById('input').value;
        document.getElementById('result').innerHTML = reallocate(input)
      }
    </script>
  </head>
  <body>
    <input id="input" type="text" onkeypress="start()" />
    <p id="result"></p>
  </body>
</html>
